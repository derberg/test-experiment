#This action notifies community on slack whenever there is a new issue, PR or discussion started in given repository
name: Notify slack whenever TSC members are mentioned in issues

on:
    issue_comment:
      types: 
        - created
    discussion_comment:
      types: 
        - created
    issues:
      types:
        - opened
        - reopened

    pull_request_target:
      types: 
        - opened
        - reopened
        - ready_for_review

    discussion:
      types: 
        - created  

env:
  TSC_TEAM_NAME: '@asyncapi/tsc_members'
  MSG_TITLE: ðŸ†˜ TSC Members Attention is Needed ðŸ†˜

jobs:

    issue:
      if: github.event_name == 'issues' && contains(github.event.issue.body, ${{ env.TSC_TEAM_NAME }}) && github.actor != 'asyncapi-bot' && github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'
      name: On every new issue
      runs-on: ubuntu-latest
      steps:
        - name: Convert markdown to slack markdown for issue
          uses: LoveToKnow/slackify-markdown-action@v1.0.0
          id: issuemarkdown
          with:
            text: "[${{github.event.issue.title}}](${{github.event.issue.html_url}}) \n ${{github.event.issue.body}}"
        - name: Send info about issue
          uses: rtCamp/action-slack-notify@v2
          env:
            SLACK_WEBHOOK: ${{secrets.SLACK_TSC_MEMBERS_NOTIFY}}
            SLACK_TITLE: ${{ env.MSG_TITLE }}
            SLACK_MESSAGE: ${{steps.issuemarkdown.outputs.text}}
            MSG_MINIMAL: true

    pull_request:
      if: github.event_name == 'pull_request_target' && contains(github.event.pull_request.body, ${{ env.TSC_TEAM_NAME }}) && github.actor != 'asyncapi-bot' && github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'
      name: On every new pull request
      runs-on: ubuntu-latest
      steps:
        - name: Convert markdown to slack markdown for pull request
          uses: LoveToKnow/slackify-markdown-action@v1.0.0
          id: prmarkdown
          with:
            text: "[${{github.event.pull_request.title}}](${{github.event.pull_request.html_url}}) \n ${{github.event.pull_request.body}}"
        - name: Send info about pull request
          uses: rtCamp/action-slack-notify@v2
          env:
            SLACK_WEBHOOK: ${{secrets.SLACK_TSC_MEMBERS_NOTIFY}}
            SLACK_TITLE: ${{ env.MSG_TITLE }}
            SLACK_MESSAGE: ${{steps.prmarkdown.outputs.text}}
            MSG_MINIMAL: true
    
    discussion:
      if: github.event_name == 'discussion' && contains(github.event.discussion.body, ${{ env.TSC_TEAM_NAME }}) && github.actor != 'asyncapi-bot' && github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'
      name: On every new discussion
      runs-on: ubuntu-latest
      steps:
        - name: Convert markdown to slack markdown for pull request
          uses: LoveToKnow/slackify-markdown-action@v1.0.0
          id: discussionmarkdown
          with:
            text: "[${{github.event.discussion.title}}](${{github.event.discussion.html_url}}) \n ${{github.event.discussion.body}}"
        - name: Send info about pull request
          uses: rtCamp/action-slack-notify@v2
          env:
            SLACK_WEBHOOK: ${{secrets.SLACK_TSC_MEMBERS_NOTIFY}}
            SLACK_TITLE: ${{ env.MSG_TITLE }}
            SLACK_MESSAGE: ${{steps.discussionmarkdown.outputs.text}}
            MSG_MINIMAL: true

    issue_comment:
      if: ${{ !github.event.issue.pull_request }} && contains(github.event.comment.body, ${{ env.TSC_TEAM_NAME }}) && github.actor != 'asyncapi-bot' && github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'
      name: On every new comment in issue
      runs-on: ubuntu-latest
      steps:
        - name: Convert markdown to slack markdown for issue
          uses: LoveToKnow/slackify-markdown-action@v1.0.0
          id: issuemarkdown
          with:
            text: "[${{github.event.issue.title}}](${{github.event.issue.html_url}}) \n ${{github.event.issue.body}}"
        - name: Send info about issue comment
          uses: rtCamp/action-slack-notify@v2
          env:
            SLACK_WEBHOOK: ${{secrets.SLACK_TSC_MEMBERS_NOTIFY}}
            SLACK_TITLE: ${{ env.MSG_TITLE }}
            SLACK_MESSAGE: ${{steps.issuemarkdown.outputs.text}}
            MSG_MINIMAL: true

    pr_comment:
      if: github.event.issue.pull_request && contains(github.event.comment.body, ${{ env.TSC_TEAM_NAME }}) && github.actor != 'asyncapi-bot' && github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'
      name: On every new comment in pr
      runs-on: ubuntu-latest
      steps:
        - name: Convert markdown to slack markdown for issue
          uses: LoveToKnow/slackify-markdown-action@v1.0.0
          id: prmarkdown
          with:
            text: "[${{github.event.pull_request.title}}](${{github.event.pull_request.html_url}}) \n ${{github.event.pull_request.body}}"
        - name: Send info about PR comment
          uses: rtCamp/action-slack-notify@v2
          env:
            SLACK_WEBHOOK: ${{secrets.SLACK_TSC_MEMBERS_NOTIFY}}
            SLACK_TITLE: ${{ env.MSG_TITLE }}
            SLACK_MESSAGE: ${{steps.prmarkdown.outputs.text}}
            MSG_MINIMAL: true

    discussion_comment:
      if: github.event_name == 'discussion_comment' && contains(github.event.discussion_comment.body, ${{ env.TSC_TEAM_NAME }}) && github.actor != 'asyncapi-bot' && github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'
      name: On every new comment in discussion
      runs-on: ubuntu-latest
      steps:
        - name: Convert markdown to slack markdown for issue
          uses: LoveToKnow/slackify-markdown-action@v1.0.0
          id: discussionmarkdown
          with:
            text: "[${{github.event.issue.title}}](${{github.event.issue.html_url}}) \n ${{github.event.issue.body}}"
        - name: Send info about discussion comment
          uses: rtCamp/action-slack-notify@v2
          env:
            SLACK_WEBHOOK: ${{secrets.SLACK_TSC_MEMBERS_NOTIFY}}
            SLACK_TITLE: ${{ env.MSG_TITLE }}
            SLACK_MESSAGE: ${{steps.discussionmarkdown.outputs.text}}
            MSG_MINIMAL: true
