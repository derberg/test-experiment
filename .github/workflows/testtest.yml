name: Test

on:
  issue_comment:
    types:
      - created
jobs:
  test:
    name: Testing Testing Testing
    runs-on: ubuntu-latest
    steps:
      - name: experiment
        uses: derberg/.github-asyncapi/.github/actions/get-node-version-from-package-lock@5b4bddbe38ccbf6b19d1152a9f2130bd0ce77164
        id: experiment
      - name: get output
        run: echo "${{ steps.experiment.outputs.version }}"
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ steps.experiment.outputs.version }}"
      - name: get nodeversion
        run: node -v
