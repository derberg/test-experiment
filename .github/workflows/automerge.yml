name: Automerge release bump PR

on:
  pull_request_target:
    types:
      - opened
      - synchronize

jobs:
  autoapprove:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{fromJson(github)}}
      - name: Autoapproving
        uses: hmarr/auto-approve-action@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
